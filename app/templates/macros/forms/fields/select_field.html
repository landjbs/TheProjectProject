{% macro DEP_render_select_field(field) -%}
  {{ field(class='input valid add-select') }}
{% endmacro -%}


{% macro render_select_field(field) -%}
  <div class='input-control select_field' id='{{ field.id }}'>
    {% for i, name in field.choices %}
      <input id="on-{{ field.id }}" class="toggle toggle-left" name="{{ field.name }}" value="true" type="radio">
      <label for="on-{{ field.id }}" class="btn">
        <span class='presskey'>
          {{ field.render_kw['keys'][i-1] }}
        </span>
        {{ choice }}
      </label>
    {% endfor %}
  </div>
{% endmacro -%}
