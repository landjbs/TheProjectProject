{% macro render_boolean_field(field) -%}
  {% set data = field.render_kw['datamap'] %}
  <div class="input-control boolean_field" id='{{ field.id }}'>
    <input id="on-{{ field.id }}" class="toggle toggle-left" name="{{ field.name }}" value="true" type="radio" onclick="{{ data['true']['action'] }}">
    <label for="on-{{ field.id }}" class="btn">
      <span class='presskey'>A</span>
      Yes
    </label>
    {% if field.render_kw.get('show_no')!=False %}
      <input id="off-{{ field.id }}" class="toggle toggle-right" name="{{ field.name }}" value="false" type="radio" onclick="{{ data['false']['action'] }}">
      <label for="off-{{ field.id }}" class="btn">
        <span class='presskey'>B</span>
        No
      </label>
    {% endif %}
  </div>
{% endmacro -%}
