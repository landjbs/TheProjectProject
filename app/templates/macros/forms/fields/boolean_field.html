{% macro render_boolean_field(field) -%}
  <div class="input-control boolean_field" onclick='toggle_{{ field.name }}()' id='{{ field.id }}'>
    <input id="on-{{ field.id }}" class="toggle toggle-left" name="{{ field.name }}" value="true" type="radio">
    <label for="on-{{ field.id }}" class="btn">
      <span class='presskey'>A</span>
      Yes
    </label>
    <input id="off-{{ field.id }}" class="toggle toggle-right" name="{{ field.name }}" value="false" type="radio">
    <label for="off-{{ field.id }}" class="btn">
      <span class='presskey'>B</span>
      No
    </label>
  </div>
{% endmacro -%}
