{% macro render_slide_field(field) -%}
  <input type="range" min="{{ field.render_kw['min'] }}"
    max="{{ field.render_kw['max'] }}"
    value="{{ field.render_kw['start'] }}"
    class="slider"
    name='{{ field.name }}'
    id="{{ field.id }}"
    oninput="update_slider(this);"></input>
  <span id='slider_{{ field.id }}' style='display: inline;'>
    <input id='slider_inc_{{ field.id }}' class='select-clean' type='number' placeholder="{{ field.render_kw['start'] }}"
    step="{{ field.render_kw['step']}}"/>
    {{ field.render_kw['units'] }}
  </span>
{% endmacro -%}
