{% macro render_slide_field(field) -%}
  <div class="slidecontainer">
    <input type="range" min="{{ field.render_kw['min'] }}"
      max="{{ field.render_kw['max'] }}"
      value="{{ field.render_kw['start'] }}" class="slider"
          name='{{ field.name }}' id="team_slider">
  </div>
  <p id='slider-{{ field.id }}' style='display: inline;'></p>
{% endmacro -%}
