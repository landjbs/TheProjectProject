{% from 'macros/forms/field.html' import render_field %}

{% macro render_fragment(fragment) -%}
  {% for field in fragment %}
    {% if not field.type=='CSRFTokenField' %}
      <div id='form' class='formtab' data-field-type='{{ field.type }}' data-seconds='{{ field.render_kw["seconds"] }}' data-field-id='{{ field.id }}'>
        {{ render_field(field) }}
      </div>
    {% endif %}
  {% endfor %}
{% endmacro -%}
