{% macro render_chat(user_channel) -%}
  {% set channel = user_channel.channel %}
  <div class="chat-popup">
    <button type="button" id='openBtn' class="btn open-button" onclick="openForm()">
      {{ user_channel.name() }}
    </button>
    <form action="{{ url_for('message.send_message') }}" method='post' class="form-container" id="myForm">
      {% for message in channel.messages %}
        <div class="message">
          <p>{{ message.text }}</p>
          <span class="time-right">{{ time_to_str(message.timestamp) }}</span>
        </div>
      {% endfor %}

      {{ g.message_form.csrf_token }}
      {{ g.message_form.text }}
      <!-- <textarea placeholder="Type message.." name="msg" required></textarea> -->

      <button type="submit" class="btn">Send</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>
{% endmacro -%}
