{% macro render_chat(user_channel) -%}
  <div class="chat-popup">
    <button type="button" class="btn open-button" onclick="openForm()">Open</button>
    <form action="/action_page.php" class="form-container" id="myForm">
      {% for message in user_channel.channel.messages %}
        {{ message.text }}
      {% endfor %}
      
      <textarea placeholder="Type message.." name="msg" required></textarea>

      <button type="submit" class="btn">Send</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>
{% endmacro -%}
