{% extends 'home_base.html' %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block body %}

<div class='container main'>
  {% for channel in current_user.channels %}
    {% for user in channel.users %}
      {{ user.name }}
    {% endfor %}
    {% for message in channel.messages %}
      {{ message.text }}
    {% endfor %}
  {% endfor %}
</div>

{% endblock %}
