{% extends "home_base.html" %}

{% block title %}Notifications{% endblock %}

{% block head %}
  {{ super() }}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/scroll_styles.css">
    <link rel="stylesheet" href="css/project_styles.css">
    <link rel='stylesheet' href="css/badge_styles.css">
{% endblock %}


{% block content %}
<div class='container big-box'>
  <div class="row">
    <div class='col'>
      <div class="list-group">
        {% for notifcation in current_user.notifcations %}
          <div class="list-group-item list-group-item-action flex-column align-items-start">
            <h6 class="mb-1">{{ notification.text }}</h6>
            <div class="d-flex w-100 justify-content-between">
              <small>
                On {{ time_to_str(notification.timestamp) }}
              </small>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
