{% extends "home_base.html" %}
{% from 'components/form_macros.html' import render_multiselect %}

{% block title %}Add Project{% endblock %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- custom stylesheets -->
  <link type="text/css" href="/css/add_styles.css" rel="stylesheet">
  <link type='text/css' href='/css/select_styles.css' rel='stylesheet'>
  <link type='text/css' href='/css/slider_styles.css' rel='stylesheet'>
{% endblock %}

{% block content %}
<form class='big-box container justify-content-center'>
  <center>
    <div class="row input-segment">
      <h6 style="display: inline;">
        What are you working on?
      </h6>
      <br>
      <br>
      <div class="input-control" onclick='toggle_a()' id='a'>
        <input id="on-a" class="toggle toggle-left" name="a" value="true" type="radio">
        <label for="on-a" class="btn">
          <center>
            <i class="fa fa-briefcase fa-2x" aria-hidden="true"></i>
          </center>
          <span class='presskey'>A</span>
          Company
        </label>
        <input id="on-b" class="toggle toggle-right" name="b" value="false" type="radio">
        <label for="on-b" class="btn">
          <center>
            <i class="fa fa-flask fa-2x" aria-hidden="true"></i>
          </center>
          <span class='presskey'>B</span>
          Academic
        </label>
        <input id="on-c" class="toggle toggle-right" name="c" value="false" type="radio">
        <label for="on-c" class="btn">
          <center>
            <i class="fa fa-smile-o fa-2x" aria-hidden="true"></i>
          </center>
          <span class='presskey'>C</span>
          Quick n Fun
        </label>
      </div>
    </div>
  </center>
</form>
{% endblock %}
