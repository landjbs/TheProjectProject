<!DOCTYPE html>
<html>
  <head>
    {% block head %}
      <!-- metas -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,
                                    initial-scale=1,
                                    shrink-to-fit=no">
      <meta name="description" content="Welcome to the The Project Project!
                                        We're excited to have you.">
      <meta name="author" content="Landon Smith">
      <title>TheProjectProject | {% block title %}{% endblock %}</title>
      <!-- css -->
      <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
      <link href="vendor/fontawesome-free/css/all.css" rel="stylesheet">
      <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
      <link type="text/css" href="css/stylesheet.css" rel="stylesheet">
      <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
      <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
      <link type="text/css" href="css/stylesheet.css" rel="stylesheet">
      <link type="text/css" href="css/home_styles.css" rel="stylesheet">
    {% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/home">
          <div class='small-head'>
            <h4>TheProjectProject</h4>
          </div>
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-sm-0" action='/'>
              <input style='display:inline;' class="form-control mr-sm-2 search-bar" type="search" placeholder="search..." aria-label="Search">
            </form>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/add_project">add project</a>
            </li>
          </ul>
          <li class="nav-item">
              <div class="nav-link dropdown">
                <button class="dropbtn" style="border: 0px;">
                  <i class="fa fa-user-circle-o"></i>
                  {{ current_user.name }}
                </button>
                <div class="dropdown-content">
                  <a href="/account">Account</a>
                  <a href="/logout">Log Out</a>
                </div>
              </div>
            </li>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

  </body>
</html>
