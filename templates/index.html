  <script>
  function hide_boxes() {
    var coll = document.getElementsByClassName("box");
    for (i = 0; i < coll.length; i++) {
      coll[i].style.display = 'none';}
    }

  function show_boxes() {
    var coll = document.getElementsByClassName("box");
    for (i = 0; i < coll.length; i++) {
      coll[i].style.display = 'block';}
    }

  function apply() {
    hide_boxes();

  }

  function login() {
    var x = document.getElementById("apply");

      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }
  </script>
