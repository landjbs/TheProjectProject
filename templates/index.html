{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block head %}
  {{ super() }}
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
  <style>
    .el {
      position: absolute;
      opacity: 1;
      width: 0.3%;
      height: 100%;
      transform-origin: 50% 100%;
      background: white;
      top: -50%;
      left: 50%;
      transform: translate(-50%, -50%);
      vertical-align: middle;
      z-index: -1;
    }
  </style>
{% endblock %}

{% block content %}

<div class='big-box container justify-content-center'>
  <a href='/apply'>
    <div class='box apply' id='apply'>
      apply.
    </div>
  </a>
  <br>
  <a href='/login'>
    <div class='box login' onclick='login()' id='login'>
      login.
    </div>
  </a>
</div>


<script>
  const wrapperEl = document.querySelector('.big-box');
  const numberOfEls = 300;
  const duration = 7000;
  const delay = duration / numberOfEls;

  let tl = anime.timeline({
    duration: delay,
    complete: function() { tl.restart(); }
  });

  function createEl(i) {
    let el = document.createElement('div');
    const rotate = (360 / numberOfEls) * i;
    const translateY = -50;
    // start: 22; end: 262; span: 240
    // const hue = Math.round((240 * Math.cos(i / (2 * 3.14))) + 22);
    const hue = Math.round(100 * (Math.cos(((numberOfEls * i) / 2*3.1456)) + 182));
    // const hue = Math.round(120 / numberOfEls * i) + 22;
    el.classList.add('el');
    el.style.backgroundColor = 'hsl(' + hue + ', 100%, 50%)';
    el.style.transform = 'rotate(' + rotate + 'deg) translateY(' + translateY + '%)';
    tl.add({
      begin: function() {
        anime({
          targets: el,
          backgroundColor: ['hsl(' + hue + ', 100%, 50%)', 'hsl(' + hue + ', 100%, 50%)'],
          rotate: [rotate + 'deg', rotate + 10 +'deg'],
          translateY: [translateY + '%', translateY + 10 + '%'],
          scale: [1, 1.25],
          easing: 'easeInOutSine',
          direction: 'alternate',
          duration: duration * .1
        });
      }
    });
    wrapperEl.appendChild(el);
  };

  for (let i = 0; i < numberOfEls; i++) createEl(i);
</script>


{% endblock %}
